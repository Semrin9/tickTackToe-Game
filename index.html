<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tak Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
    <div id="gameContainer">
        <h1 class="title">Tic Tac Toe</h1>
        <div id="cellContainer">
            <div cellIndex="0" class="cell">X</div>
            <div cellIndex="1" class="cell">O</div>
            <div cellIndex="2" class="cell">X</div>
            <div cellIndex="3" class="cell">O</div>
            <div cellIndex="4" class="cell">X</div>
            <div cellIndex="5" class="cell">O</div>
            <div cellIndex="6" class="cell">X</div>
            <div cellIndex="7" class="cell">O</div>
            <div cellIndex="8" class="cell">X</div>
        </div>
        <h2 id="statusText"></h2>
        <button id="restartBtn">Restart</button>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
